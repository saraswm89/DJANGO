<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course signin form</title>
  </head>
  <body>
    <h1>Course Sign up Page</h1>
    <p>Please note: Firstname, Lastname, email id and password required :</p>
    <form >
      <label for="fname">Firstname</label>
      <input id="fname" type="text" name="firstname" placeholder="Firstname">
      <label for="lname">Lastname</label>
      <input type="text" name="lastname" placeholder="Lastname"> <br>
      <label for="uname">Emailid</label>
      <input id="uname" type="email" name="emailid" placeholder="abc@gmail.com">
      <label for="passwd">password</label>
      <input type="password" name="password" placeholder="">
      <h2>Are you above 18 years ?</h2>
      <label for="yes">Yes</label>
      <input type="radio" name="opsel" value="above18">
      <label for="no">No</label>
      <input type="radio" name="opsel" value="below18">
      <h2>Select payment method from the dropdown</h2>
      <select >
        <option value="CredidCard">Creditcard</option>
        <option value="Paypal">Paypal</option>
        <option value="DebitCard">DebitCard</option>
      </select>
      <p></p>
        <input type="submit" name="" value="Sign up">

    </form>
  </body>
</html>
